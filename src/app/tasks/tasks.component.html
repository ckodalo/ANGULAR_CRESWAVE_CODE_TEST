<div class="flex flex-col items-center">
<table mat-table [dataSource]="tasks" class="w-full">
  <caption class="text-xl font-bold text-center mb-4">My Tasks</caption>
  
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef class="px-4 py-2">Title</th>
    <td mat-cell *matCellDef="let task" class="px-4 py-2">{{ task.title }}</td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef class="px-4 py-2">Description</th>
    <td mat-cell *matCellDef="let task" class="px-4 py-2">{{ task.description }}</td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef class="px-4 py-2">Status</th>
    <td mat-cell *matCellDef="let task" class="px-4 py-2">{{ task.status ? 'Complete' : 'Incomplete' }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef class="px-4 py-2">Actions</th>
    <td mat-cell *matCellDef="let task" class="px-4 py-2">
      <button mat-icon-button color="primary" (click)="editTask(task)" class="mr-2">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="deleteTask(task.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns" class="bg-blue-900"></tr>

  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

  <button mat-raised-button color="primary" (click)="addTask()" class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Add Task</button>
</div>
