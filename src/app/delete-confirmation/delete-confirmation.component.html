<div class="bg-white rounded-lg shadow-lg p-8">
    <h1 class="text-2xl font-bold mb-4">Confirm Deletion</h1>
    <p class="text-gray-700 mb-6">Are you sure you want to delete this task?</p>
    <div class="flex justify-end">
      <button class="bg-gray-200 text-gray-700 hover:bg-gray-300 px-4 py-2 rounded mr-4" (click)="dialogRef.close(false)">No</button>
      <button class="bg-red-500 text-white hover:bg-red-600 px-4 py-2 rounded" (click)="dialogRef.close(true)">Yes</button>
    </div>
  </div>
