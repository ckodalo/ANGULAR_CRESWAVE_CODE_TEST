<form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="max-w-md mx-auto">
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="title">Title</label>
    <input matInput id="title" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Title" formControlName="title">
  </div>
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="description">Description</label>
    <textarea matInput id="description" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Description" formControlName="description"></textarea>
  </div>
  <div class="mb-4">
    <label class="flex items-center cursor-pointer">
      <input type="checkbox" class="form-checkbox h-5 w-5 text-indigo-600" formControlName="status">
      <span class="ml-2 text-gray-700">Complete</span>
    </label>
  </div>
  
  <div class="flex justify-between">
    <button mat-raised-button color="primary" (click)="goBack()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
      Back</button>
    <button mat-raised-button color="primary" type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Save</button>
  </div>
</form>
